{{ define "main" }}
<h1 class="my-3 text-2xl font-bold text-lime-700 dark:text-lime-600">{{ .Title }}</h1>

<section class="px-6 text-gray-900 dark:text-gray-300 markdown">
	{{ .Content }}
</section>

<section class="px-6">
	<h2 id="experience" class="text-xl font-bold pt-2 text-lime-700 dark:text-lime-600">Experience</h2>
	{{ range sort $.Site.Data.experience "Start" "desc" }} {{ partial "experience.html" . }} {{ end }}
</section>

<section class="px-6">
	<h2 id="education" class="text-xl font-bold pt-2 text-lime-700 dark:text-lime-600">Education</h2>
	{{ range sort $.Site.Data.education "End" "desc" }}
	{{ partial "education.html" . }}
	{{ end }}
</section>

{{ end }}
