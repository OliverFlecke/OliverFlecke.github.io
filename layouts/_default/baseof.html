<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>{{ .Title }} | {{ .Site.Title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Oliver Fleckenstein" />
		<meta name="description" content="Blog, notes and everything else for Oliver Fleckenstein" />
		<meta name="keywords" content="development, notes" />
		<link href="/css/main.css" rel="stylesheet" />

		<meta name="robots" content="follow" />
		<meta name="color-scheme" content="dark light" />
		<meta name="theme-color" content="#4C1D95" />

		<script
			async
			defer
			data-api="https://plausible.oliverflecke.me/api/event"
			data-domain="oliverflecke.me"
			src="https://plausible.oliverflecke.me/js/script.js"
		></script>
	</head>
	<body class="pb-4 bg-coolGray-100 dark:bg-gray-900">
		{{ partial "header.html" }}
		<div class="px-6 flex flex-col justify-center items-center">
			<main class="w-full max-w-2xl">
				{{ block "main" . }} {{ end }} {{ block "footer" . }} {{ end }}
			</main>
		</div>
		{{ partial "footer.html" }}
	</body>
</html>
