{{ define "main" }}
<main class="px-4">
  <h1 class="my-4 text-2xl text-gray-500">{{ .Title }}</h1>

  <section class="text-white dark:text-gray-300 markdown">{{ .Content }}</section>

  <section>
    <h2 class="text-xl font-bold pt-2 text-gray-600">Experience</h2>
    {{ range sort $.Site.Data.experience "End" "desc" }} {{ partial "experience.html" . }} {{ end }}
  </section>
  <section>
    <h2 class="text-xl font-bold pt-2 text-gray-600">Education</h2>
    {{ range sort $.Site.Data.education "End" "desc" }}
    {{ partial "education.html" . }}
    {{ end }}
  </section>
</main>
{{ end }}
