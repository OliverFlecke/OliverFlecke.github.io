{{ define "main" }}
<h1 class="my-3 text-2xl font-bold text-purple-800 dark:text-yellow-600">{{ .Title }}</h1>

<section class="text-gray-900 dark:text-gray-300 markdown">
	{{ .Content }}
</section>

<section>
	<h2 class="text-xl font-bold pt-2 text-purple-800 dark:text-yellow-600">Experience</h2>
	{{ range sort $.Site.Data.experience "Start" "desc" }} {{ partial "experience.html" . }} {{ end }}
</section>
<section>
	<h2 class="text-xl font-bold pt-2 text-purple-800 dark:text-yellow-600">Education</h2>
	{{ range sort $.Site.Data.education "End" "desc" }}
	{{ partial "education.html" . }}
	{{ end }}
</section>
{{ end }}
