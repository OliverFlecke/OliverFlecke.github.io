{{ define "main" }}
<h1 class="m-4 text-2xl text-gray-500">{{ .Title }}</h1>

<section class="mx-4 text-white dark:text-gray-300 markdown">
	{{ .Content }}

	<ul>
		{{ range .Pages }}
		<li>
			<a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
			{{ .Render "summary" }}
		</li>
		{{ end }}
	</ul>
</section>
{{ end }}
