{{ define "main" }}
<h1 class="my-4 text-2xl text-coolGray-900 dark:text-coolGray-300">{{ .Title }}</h1>

<section class="px-6 text-white dark:text-gray-300 markdown">
	{{ .Content }}

	<ol>
		{{ range .Pages }}
		<li class="my-4 p-4 border rounded bg-coolGray-200 dark:bg-coolGray-800">
			<a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
			<p class="text-coolGray-900 dark:text-coolGray-300">{{ .Summary }}</p>
		</li>
		{{ end }}
	</ol>
</section>
{{ end }}
