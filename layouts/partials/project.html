<section class="text-gray-900 dark:text-gray-300">
	<h2 class="text-2xl pt-4 text-emerald-700 dark:text-emerald-600">
		<a href="{{.Permalink}}">{{.Title}}</a>
	</h2>
	<div class="space-x-4">
		<time class="text-sm text-indigo-700 dark:text-emerald-500">{{.Date.Format "2006-01-02"}}</time>

		{{ if (lt 0 (math.Round (div (countwords .Content) 220.0))) }}
		<span class="text-sm italic text-gray-600 dark:text-gray-400"
			>Reading time: {{ math.Round (div (countwords .Content) 220.0) }} minutes</span
		>
		{{ end }}
	</div>

	<div class="markdown">{{ .Content }}</div>
</section>
