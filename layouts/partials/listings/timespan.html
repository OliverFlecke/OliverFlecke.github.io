<span class="text-orange-600 block sm:inline sm:row-span-3 sm:pr-4">
	<time datetime="{{ .Start }}">{{ dateFormat "2006" .Start }}</time> -
	{{ with .End }}
		<time datetime="{{ . }}">{{ dateFormat "2006" . }}</time>
	{{ else }}
		<time datetime="{{ now.Format "2006-01-02" }}">Now</time>
	{{ end }}
</span>
