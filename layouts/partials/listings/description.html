<div class="text-sm max-w-lg font-body">
	<p class="text-justify leading-normal text-black dark:text-white">{{ .Description }}</p>

	{{ if .Details }}
	<details class="pt-2 markdown">
		<summary class="text-sm text-gray-700 dark:text-gray-400">More</summary>
		{{ .Details | markdownify }}
	</details>
	{{ end}}
</div>
