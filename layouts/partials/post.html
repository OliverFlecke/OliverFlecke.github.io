<h2 class="text-2xl py-4 text-lime-700 dark:text-lime-600">
	<a href="{{.Permalink}}">{{.Title}}</a>
</h2>

<section class="text-gray-900 dark:text-gray-300 markdown">
	<div class="space-x-4">
		<time class="text-sm text-purple-700 dark:text-lime-500">{{.Date.Format "2006-01-02"}}</time>
		<span class="text-sm italic text-gray-600 dark:text-gray-400"
			>Reading time: {{ math.Round (div (countwords .Content) 220.0) }} minutes</span
		>
	</div>

	{{ .Content }}
</section>
